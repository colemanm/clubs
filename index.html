  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

          <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Download <span class="caret"></span></a>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <div class="row">
            <div class="col-xs-8 col-md-8">
              <input type="text" class="form-control search" placeholder="Filter" />
            </div>
            <div class="col-xs-4 col-md-4">
              <button type="button" class="btn btn-primary pull-right sort" data-sort="feature-name" id="sort-btn"><i class="fa fa-sort"></i>&nbsp;&nbsp;Sort</button>
            </div>
          </div>
          <div class="sidebar-table">
            <table class="table table-hover" id="feature-list">
              <thead class="hidden">
                <tr>
                  <th>Icon</th>

            </table>

        <div class="col-md-offset-2 main" id="map">
        </div>
        <script>
        L.mapbox.accessToken = 'pk.eyJ1IjoiY29sZW1hbm0iLCJhIjoieW8wN2lTNCJ9.j1zlDeYFSVAl8XWjaHY-5w';
        var map = L.mapbox.map('map', 'colemanm.gga7agbd')
            .setView([40, -74.50], 9);

        var featureLayer = L.mapbox.featureLayer()
            .loadURL('https://web.fulcrumapp.com/shares/82982e4c55707a34.geojson')
            .addTo(map);

        featureLayer.on('ready', function() {
            // featureLayer.getBounds() returns the corners of the furthest-out markers,
            // and map.fitBounds() makes sure that the map contains these.
            map.fitBounds(featureLayer.getBounds());
        });
        </script>
      </div>
